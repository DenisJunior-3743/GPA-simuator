name: Build Android APK (optional)

on:
  push:
    branches: [ main, master, Denis, build ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  bump-tag:
    name: Bump and create tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set-tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Compute next tag
        id: set-tag
        run: |
          git fetch --tags origin || true
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$latest" ]; then
            new_tag="v1.0"
          else
            t=${latest#v}
            IFS='.' read -r -a parts <<< "$t"
            if [ ${#parts[@]} -eq 1 ]; then
              major=${parts[0]}
              new_tag="v${major}.1"
            elif [ ${#parts[@]} -eq 2 ]; then
              major=${parts[0]}
              minor=${parts[1]}
              minor=$((minor + 1))
              new_tag="v${major}.${minor}"
            else
              major=${parts[0]}
              minor=${parts[1]}
              patch=${parts[2]}
              patch=$((patch + 1))
              new_tag="v${major}.${minor}.${patch}"
            fi
          fi
          # Append Android OS suffix to avoid conflicts with other OS builds
          new_tag="${new_tag}-android"
          echo "New tag: $new_tag"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$new_tag"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "$new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
  build:
    name: Build Android APK (if buildozer.spec present)
    runs-on: ubuntu-latest
    needs: bump-tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for buildozer.spec
        run: |
          if [ ! -f "buildozer.spec" ]; then
            echo "No buildozer.spec found - skipping Android build"
            exit 78
          fi
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev android-sdk android-ndk || true
          python3 -m pip install --upgrade pip
          pip install buildozer cython kivy
      - name: Build APK
        run: |
          buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gpa-simulator-android
          path: bin/*.apk
          if-no-files-found: ignore
  create-release:
    name: Create Release and attach artifacts
    needs: [bump-tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.bump-tag.outputs.tag }}
          release_name: ${{ needs.bump-tag.outputs.tag }} - Android build
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}