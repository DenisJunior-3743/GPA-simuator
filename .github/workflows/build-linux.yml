name: Build Linux AppImage

on:
  push:
    branches: [ main, master, Denis, build ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y appimage-builder || true
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          if [ -f "gpa_simulator.spec" ]; then
            # When a .spec file is present, run PyInstaller with the spec only (options like --onedir are invalid)
            pyinstaller gpa_simulator.spec
          else
            # No spec: build from script and request an --onedir output
            pyinstaller --distpath "./dist-linux" --onedir ui_app.py
          fi
      - name: Create AppImage (best effort)
        continue-on-error: true
        run: |
          mkdir -p appimage/usr/bin
          cp -r dist/gpa_simulator/* appimage/usr/bin/ || true
          if [ -f "gpa.ico" ]; then cp gpa.ico appimage/usr/bin/ || true; fi
          cd appimage
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          ./linuxdeploy-x86_64.AppImage --appdir=usr/bin -e appimage/usr/bin/gpa_simulator -d ../gpa-simulator.desktop -i ../icon.png --create-appimage || true
          mv *.AppImage ../ || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpa-simulator-linux
          path: gpa-simulator*.AppImage
          if-no-files-found: ignore
  create-release:
    name: Create Release with Linux builds
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_id }}-linux
          name: Linux Build (Run ${{ github.run_number }})
          files: release-artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}