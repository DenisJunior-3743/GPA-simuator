name: Build Linux AppImage

on:
  push:
    branches: [ main, master, Denis, build ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  bump-tag:
    name: Bump and create tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set-tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Compute next tag
        id: set-tag
        run: |
          git fetch --tags origin || true
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$latest" ]; then
            new_tag="v1.0"
          else
            t=${latest#v}
            IFS='.' read -r -a parts <<< "$t"
            if [ ${#parts[@]} -eq 1 ]; then
              major=${parts[0]}
              new_tag="v${major}.1"
            elif [ ${#parts[@]} -eq 2 ]; then
              major=${parts[0]}
              minor=${parts[1]}
              minor=$((minor + 1))
              new_tag="v${major}.${minor}"
            else
              major=${parts[0]}
              minor=${parts[1]}
              patch=${parts[2]}
              patch=$((patch + 1))
              new_tag="v${major}.${minor}.${patch}"
            fi
          fi
          # Append Linux OS suffix to avoid conflicts with other OS builds
          new_tag="${new_tag}-linux"
          echo "New tag: $new_tag"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$new_tag"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "$new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
  build:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    needs: bump-tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y appimage-builder || true
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          if [ -f "gpa_simulator.spec" ]; then
            pyinstaller gpa_simulator.spec --onedir
          else
            pyinstaller --distpath "./dist-linux" --onedir ui_app.py
          fi
      - name: Create AppImage (best effort)
        continue-on-error: true
        run: |
          mkdir -p appimage/usr/bin
          cp -r dist/gpa_simulator/* appimage/usr/bin/ || true
          if [ -f "gpa.ico" ]; then cp gpa.ico appimage/usr/bin/ || true; fi
          cd appimage
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          ./linuxdeploy-x86_64.AppImage --appdir=usr/bin -e appimage/usr/bin/gpa_simulator -d ../gpa-simulator.desktop -i ../icon.png --create-appimage || true
          mv *.AppImage ../ || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpa-simulator-linux
          path: gpa-simulator*.AppImage
          if-no-files-found: ignore
  create-release:
    name: Create Release and attach artifacts
    needs: [bump-tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.bump-tag.outputs.tag }}
          release_name: ${{ needs.bump-tag.outputs.tag }} - Linux build
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}