name: Build Windows Executables

on:
  push:
    branches: [ main, master, Denis, build ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Windows (x86 & x64)
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          # architecture may be x86 or x64; actions/setup-python supports 'architecture' input
          architecture: ${{ matrix.arch }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        shell: pwsh
        run: |
          if (Test-Path "gpa_simulator.spec") {
            pyinstaller gpa_simulator.spec
          } else {
            pyinstaller --distpath "./dist" --windowed ui_app.py
          }
          $arch = '${{ matrix.arch }}'
          if ($arch -eq 'x86') { $folder = 'gpa-simulator-windows-x86' } else { $folder = 'gpa-simulator-windows-x64' }
          Remove-Item -Recurse -Force $folder -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path $folder -Force | Out-Null
          if (Test-Path 'dist/gpa_simulator') {
            Copy-Item -Path 'dist/gpa_simulator/*' -Destination $folder -Recurse -Force
          } else {
            Copy-Item -Path 'dist/*' -Destination $folder -Recurse -Force -ErrorAction SilentlyContinue
          }
          # include icon and launcher if present
          if (Test-Path 'gpa.ico') { Copy-Item 'gpa.ico' -Destination $folder -Force }
          if (Test-Path 'run_simulator.bat') { Copy-Item 'run_simulator.bat' -Destination $folder -Force }
          if (Test-Path $folder) {
            Compress-Archive -Path "$folder\\*" -DestinationPath "$folder.zip" -Force
          }
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-windows
          path: |
            gpa-simulator-windows-${{ matrix.arch }}.zip
          if-no-files-found: ignore
  create-release:
    name: Create Release with Windows builds
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_id }}-windows
          name: Windows Build (Run ${{ github.run_number }})
          files: release-artifacts/**/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}