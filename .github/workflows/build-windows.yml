name: Build Windows Executables

on:
  push:
    branches: [ main, master, Denis, build ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  bump-tag:
    name: Bump and create tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set-tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Compute next tag
        id: set-tag
        run: |
          git fetch --tags origin || true
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Latest tag: $latest"
          if [ -z "$latest" ]; then
            new_tag="v1.0"
          else
            t=${latest#v}
            IFS='.' read -r -a parts <<< "$t"
            if [ ${#parts[@]} -eq 1 ]; then
              # v1 -> v1.1
              major=${parts[0]}
              new_tag="v${major}.1"
            elif [ ${#parts[@]} -eq 2 ]; then
              # v1.2 -> v1.3
              major=${parts[0]}
              minor=${parts[1]}
              minor=$((minor + 1))
              new_tag="v${major}.${minor}"
            else
              # v1.2.3 -> increment patch
              major=${parts[0]}
              minor=${parts[1]}
              patch=${parts[2]}
              patch=$((patch + 1))
              new_tag="v${major}.${minor}.${patch}"
            fi
          fi
          # Append Windows OS suffix to avoid conflicts with other OS builds
          new_tag="${new_tag}-windows"
          echo "New tag: $new_tag"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$new_tag"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "$new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
  build:
    name: Build Windows (x86 & x64)
    runs-on: windows-latest
    needs: bump-tag
    strategy:
      matrix:
        arch: [x86, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          # architecture may be x86 or x64; actions/setup-python supports 'architecture' input
          architecture: ${{ matrix.arch }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        shell: bash
        run: |
          if [ -f "gpa_simulator.spec" ]; then
            pyinstaller gpa_simulator.spec
          else
            pyinstaller --distpath "./dist" --windowed ui_app.py
          fi
          mkdir -p out
          ARCH=${{ matrix.arch }}
          if [ "$ARCH" = "x86" ]; then
            folder="gpa-simulator-windows-x86"
          else
            folder="gpa-simulator-windows-x64"
          fi
          rm -rf "$folder"
          mkdir -p "$folder"
          if [ -d "dist/gpa_simulator" ]; then
            cp -r dist/gpa_simulator/* "$folder/"
          else
            cp -r dist/* "$folder/" || true
          fi
          # include icon and launcher if present
          if [ -f "gpa.ico" ]; then cp gpa.ico "$folder/" || true; fi
          if [ -f "run_simulator.bat" ]; then cp run_simulator.bat "$folder/" || true; fi
          zip -r "${folder}.zip" "$folder"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-windows
          path: |
            gpa-simulator-windows-${{ matrix.arch }}.zip
          if-no-files-found: ignore
  create-release:
    name: Create Release and attach artifacts
    runs-on: ubuntu-latest
    needs: [bump-tag, build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.bump-tag.outputs.tag }}
          release_name: ${{ needs.bump-tag.outputs.tag }} - Windows builds
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}