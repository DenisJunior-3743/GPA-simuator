name: Build Windows Executables

on:
  push:
    branches: [ main, master, Denis, build ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Windows (x86 & x64)
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          # architecture may be x86 or x64; actions/setup-python supports 'architecture' input
          architecture: ${{ matrix.arch }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        shell: bash
        run: |
          if [ -f "gpa_simulator.spec" ]; then
            pyinstaller gpa_simulator.spec
          else
            pyinstaller --distpath "./dist" --windowed ui_app.py
          fi
          mkdir -p out
          ARCH=${{ matrix.arch }}
          if [ "$ARCH" = "x86" ]; then
            folder="gpa-simulator-windows-x86"
          else
            folder="gpa-simulator-windows-x64"
          fi
          rm -rf "$folder"
          mkdir -p "$folder"
          if [ -d "dist/gpa_simulator" ]; then
            cp -r dist/gpa_simulator/* "$folder/"
          else
            cp -r dist/* "$folder/" || true
          fi
          # include icon and launcher if present
          if [ -f "gpa.ico" ]; then cp gpa.ico "$folder/" || true; fi
          if [ -f "run_simulator.bat" ]; then cp run_simulator.bat "$folder/" || true; fi
          zip -r "${folder}.zip" "$folder"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-windows
          path: |
            gpa-simulator-windows-${{ matrix.arch }}.zip
          if-no-files-found: ignore
  create-release:
    name: Create Release with Windows builds
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_id }}-windows
          name: Windows Build (Run ${{ github.run_number }})
          files: release-artifacts/**/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}